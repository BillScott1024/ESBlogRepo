############################### Layout ###############################
cover:
  height_scheme: half # full, half
  layout_scheme: dock # blank (留白), search (搜索), dock (坞), featured (精选), focus (焦点)
  display:
    home: true
    archive: true
    others: false # can be written in front-matter 'cover: true'
  # background: https://cdn.jsdelivr.net/gh/volantis-x/cdn-wallpaper-minimalist/2020/033.jpg
  logo: https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/web-favicon-cicle.png
  title: ''
  subtitle: ''
  search: 搜索我的文章🔍 # search bar placeholder
  features:
    - name: 博客
      icon: fas fa-book
      url: ''
    - name: 归档
      icon: fas fa-archive
      url: archives/
    - name: 标签
      icon: fas fa-tags
      url: tags/
    - name: 友链
      icon: fas fa-link
      url: friends/
    - name: 说说
      icon: fas fa-comments
      url: artitalk/
    - name: 关于
      icon: fas fa-info-circle
      url: about/


# 文章布局
article:
  # 文章列表页面的文章卡片布局方案
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: true # false, true
    # auto generate excerpt if not exist
    auto_excerpt: true # false, true
    # show split line or not
    line_style: solid # hidden, solid, dashed, dotted
    # show readmore button
    readmore: auto # auto, always
  # 文章详情页面的文章卡片本体布局方案
  body:
    # 文章顶部信息
    top_meta: [author, category, date, wordcount, counter, valinecount]
    # ----------------

    # 文章底部信息
    bottom_meta: [updated, tags, share]
    # meta library
    meta_library:
      # 默认文章作者（可在 front-matter 中覆盖）
      author:
        avatar: https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/web-avatar.jpg
        name: 忆星辰
        url: /about/
      # 文章创建日期
      date:
        icon: fas fa-calendar-alt
        title: '发布于：'
        format: 'll' # 日期格式 http://momentjs.com/docs/
      # 文章更新日期
      updated:
        icon: fas fa-edit
        title: '更新于：'
        format: 'll' # 日期格式 http://momentjs.com/docs/
      # 文章分类
      category:
        icon: fas fa-folder-open
      # 文章浏览计数
      counter:
        icon: fas fa-eye
        unit: '次阅读'
      # 文章评论数量：只支持 valine
      valinecount:
        icon: fas fa-comment-dots
        desc: '' # 条评论
      # 文章字数和阅读时长
      wordcount:
        icon_wordcount: fas fa-keyboard
        icon_duration: fas fa-hourglass-half
      # 文章标签
      tags:
        icon: fas fa-hashtag
      # 分享
      share:
        - id: qrcode # 当id为qrcode时需要安装插件  npm i hexo-helper-qrcode
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/wechat.png
        - id: qq
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qq.png
        - id: qzone
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/qzone.png
        - id: weibo
          img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/logo/128/weibo.png
    
    # 页脚组件
    footer_widget:
      # ----------------
      # 参考资料、相关资料等 (for layout: post/docs)
      references:
        title: 参考资料
        icon: fas fa-quote-left
        # 在 front-matter 中:
        #   references:
        #     - title: 某篇文章
        #       url: https://
        # 即可显示此组件。
      # ----------------
      # 相关文章，需要安装插件 (for layout: post)
      # npm i hexo-related-popular-posts
      related_posts:
        enable: false
        title: 相关文章
        icon: fas fa-bookmark
        max_count: 5
        # 设为空则不使用文章头图
        placeholder_img: https://cdn.jsdelivr.net/gh/volantis-x/cdn-wallpaper-minimalist/2020/046.jpg
      # ----------------
      # 版权声明组件 (for layout: post/docs)
      copyright:
        enable: true
        permalink: '本文永久链接是：'
        content:
          - '博客内容遵循 署名-非商业性使用-相同方式共享 4.0 国际 (CC BY-NC-SA 4.0) 协议'
          - '**转载请注明本文链接**'
          - permalink
      # ----------------
      # 打赏组件 (for layout: post/docs)
      donate:
        enable: true
        images:
          - https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/pay-wechat.jpg
          - https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/pay-alipay.png


############################### Sidebar ############################### > start
sidebar:
  # 主页、分类、归档等独立页面
  for_page: [blogger, tagcloud, category,newcomment, donate, webinfo]
  # layout: docs/post 这类文章页面
  for_post: [toc]
  # 侧边栏组件库
  widget_library:
    # ---------------------------------------
    # blogger info widget
    blogger:
      class: blogger
      display: [desktop, mobile] # [desktop, mobile]
      avatar: https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/web-avatar.jpg
      shape: rectangle # circle, rectangle
      url: /about/
      title: '忆星辰'
      subtitle:
      jinrishici: false # Poetry Today. You can set a string, and it will be displayed when loading fails.
      social:
        - icon: fas fa-rss
          url: /atom.xml
        - icon: fas fa-envelope
          url: mailto:jaxsonwang@foxmail.com
        - icon: fab fa-github
          url: https://github.com/BillScott1024/
        - icon: fas fa-headphones-alt
          url: https://music.163.com/#/user/home?id=63035382/
      poetry: ["Follow Your Heart.", "人生在勤，不索何获","红豆生南国，春来发几枝？愿君多采撷，此物最相思。","欲将沉醉换悲凉，清歌莫断肠。","慷慨唯霜雪，相赠眉间一道疤。",
            "今晚月色真美。","I Love You.", "花损芳谢，忆昨残红落街。风也清绝，霜也凌烈，独抱浓愁宿月，泪融残粉似雪。","烟自梅初柴屋借，火从四月暮云偷，支一瓮天地煮星斗。",
            "想来从年少一路到古稀，青天共明月，我共你。","骗尽多情是戏文，骗过天下是忠贞。",
            "还在看这里吗？", "当你觉得孤独无助时，想一想还有十几亿的细胞只为了你一个人而活。",
            "Only they who fulfill their duties in everyday matters will fulfill them on great occasions","流风不识曲，将弦乱拨，知音者，会寻声来和。"]
    # ---------------------------------------
    # toc widget (valid only in articles)
    toc:
      class: toc
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-list
        title: 本文目录
      list_number: true
      min_depth: 1
      max_depth: 10
    # ---------------------------------------
    # category widget
    category:
      class: category
      display: [desktop] # [desktop, mobile]
      header:
        icon: fas fa-folder-open
        title: 文章分类
        url: /categories/
    # ---------------------------------------
    # tagcloud widget
    tagcloud:
      class: tagcloud
      display: [desktop, mobile] # [desktop, mobile]
      header:
        icon: fas fa-tags
        title: 热门标签
        url: /tags/
      min_font: 14
      max_font: 30
      color: true
      start_color: '#ADD8E6'
      end_color: '#00BFFF'

    # ---------------------------------------
    # qrcode widget
    donate:
      class: qrcode
      display: [desktop, mobile] # [desktop, mobile]
      header: 
        icon: fas fa-mug-hot
        title: 觉得文章有帮助的话，可以扫码请我喝杯咖啡哦~
      height: 100px  # Automatic height if not set
      fancybox: true
      images:
        - https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/pay-wechat.jpg
        - https://cdn.jsdelivr.net/gh/BillScott1024/cdn-blog/webinfos/pay-alipay.png
    # ---------------------------------------
    # webinfo widget
    webinfo:
      class: webinfo
      display: [desktop]
      header:
        icon: fas fa-award
        title: 站点信息
      type:
        article:
          enable: true
          text: '文章数目：'
          unit: '篇'
        runtime:
          enable: true
          data: '2017/06/18'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
        wordcount:
          enable: true
          text: '本站总字数：'   # 需要启用 wordcount
          unit: '字'
        siteuv:
          enable: true
          text: '本站访客数：'   # 需要启用 busuanzi
          unit: '人'
        sitepv:
          enable: true
          text: '本站总访问量：' # 需要启用 busuanzi
          unit: '次'
        lastupd:
          enable: true
          friendlyShow: true    # 更友好的时间显示
          text: '最后活动时间：'
          unit: '日'

    newcomment:
      class: text
      display: [desktop] # [desktop, mobile]
      header:
        icon: far fa-comments
        title: 最新评论
        url: 
      content:
         - '<div id="hot-comments"></div>'     
